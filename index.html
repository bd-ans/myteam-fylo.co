<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo</title>
  <link rel="stylesheet" href="./css/">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="meet-directors">
    <img id="top-background-img" src="./img/top-background-img.svg" alt="top-background-img" width="200" height="200">
    <div class="container">
      <div class="main-content">
        <div class="top-tittle">
          <h1>Meet the Directors</h1>
        </div>
        <div class="directors">

          <!-- FIRST DIRECTOR -->
          <div id="firs-directors-label">
            <div class="directors-bg" id="nikita-marks">
              <div class="main-content-d">
                <div id="block">
                  <div id="plus-icon" class="plus-icon">
                    <img src="./img/plus-icon.svg" alt="plus-icon" width="16" height="16">
                  </div>
              </div>
                    <div  id="plus-hover" class="plus-hover">
                      <div class="directors-main-content">
                        <img class="directors-image" src="./img/chines-girl.png" alt="nikita-marks" width="96" height="96">
                      </div>
                      <div class="mini-about-directors">
                        <h2 class="director-name-surname">Nikita Marks</h2>
                        <p class="director-experience">Founder & CEO</p>
                      </div>
                    </div>
                    
                <div id="plus-hoverth" class="plus-hover">
                  <div class="mini-about-directors">
                    <h2 class="director-name-surname mt">Nikita Marks</h2>
                    <div class="director-p">
                      <p class="director-experience p">“Empowered teams create truly amazing products. Set the north star and let them follow it.”</p>
                    </div>
                    <div class="social-media">
                      <a href="#">
                        <img src="./img/twitter.svg" alt="twitter-logo" width="24" height="20">
                      </a>
                      <a href="#">
                        <img src="./img/linked.svg" alt="linked-logo" width="20" height="20">
                      </a>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>

            <!-- SECOND DIRECTOR -->

            <div class="directors-bg" id="cristian-duncan">
              <div class="directors-main-content">
                <img class="directors-image" src="/img/american-man.png" alt="Cristian Duncan" width="96" height="96">
              </div>
              <div class="mini-about-directors">
                <h2 class="director-name-surname">Cristian Duncan</h2>
                <p></p>
              </div>
            </div>

            <div class="directors-bg" id="cruz-hamer">
              <div class="directors-main-content">
                <img class="directors-image" src="./img/african-man.png" alt="Cristian Duncan" width="96" height="96">
              </div>
              <div class="mini-about-directors">
                <h2 class="director-name-surname">Cruz Hamer</h2>
                <p></p>
              </div>
            </div>
          </div>

          <!-- SECONDARY DIRECTORS -->
          <div id="second-directors-label">
            <div class="directors-bg" id="drake-heaton">
              <div class="directors-main-content">
                <img class="directors-image" src="./img/african-black-man.png" alt="nikita-marks" width="96" height="96">
              </div>
              <div class="mini-about-directors">
                <h2 class="director-name-surname">Cristian Duncan</h2>
                <p></p>
              </div>
            </div>

            <div class="directors-bg" id="griffin-wise">
              <div class="directors-main-content">
                <img class="directors-image" src="./img/russian-man.png" alt="nikita-marks" width="96" height="96">
              </div>
              <div class="mini-about-directors">
                <h2 class="director-name-surname">Cristian Duncan</h2>
                <p></p>
              </div>
            </div>

            <div class="directors-bg" id="aden-allon">

            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="down-background-img">
      <img id="down-background-img" src="./img/down-background-img.svg" alt="down-background-img" width="147" height="100">
    </div>

<script src="script.js"></script>
